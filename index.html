<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animations and JavaScript Functions</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Link to your external CSS file -->
  </head>
  <body>
    <header>
      <h1>Interactive Web Page with CSS Animations and JavaScript</h1>
    </header>

    <main>
      <!-- Button to trigger animation -->
      <button id="animateBtn">Trigger Animation</button>

      <!-- Box to animate -->
      <div id="box" class="box"></div>

      <!-- Example of a settings section for user preferences -->
      <section id="preferences">
        <label for="themeSelect">Select Theme: </label>
        <select id="themeSelect">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </section>
    </main>

    <footer>

    <script src="script.js"></script>
    <!-- Link to your external JS file -->
